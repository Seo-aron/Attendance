<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">

    <div class="logo">
        <h1><span class="k">K</span><span class="l">L</span>TOY</h1>
    </div>

    <form th:action="@{/login/login}" method="post">
        <div class="form-wrapper">
            <div class="input-group">
                <input type="text" name="empNo" placeholder="사원번호" required>
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </div>
        <div class="signup-link">
            <a th:href="@{/login/join}">회원가입</a>
        </div>
    </form>
</div>

<script th:if="${loginError}" th:inline="javascript">
    // HTML 파일을 브라우저에서 (서버 없이) 열었을 때 JavaScript 오류가 나는 것을 방지
    /*[+
        alert([[${loginError}]]);
    +]*/
</script>

</body>
</html>
