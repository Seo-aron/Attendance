<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal">
  <div class="modal-overlay" id="employee-modal">
    <div class="modal-content">
      <button class="modal-close-btn" id="modal-close-btn">&times;</button>
      <h2>직원 상세 정보</h2>

      <form id="edit-form">
        <input type="hidden" id="modal-id">

        <div class="info-grid">
          <span class="info-label">사원번호:</span>
          <span id="modal-empNo"></span>

          <span class="info-label">이름:</span>
          <span id="modal-name"></span>

          <span class="info-label">이메일:</span>
          <span class="view-mode" id="modal-email"></span>
          <input type="email" class="edit-mode" id="edit-email" style="display: none;">

          <span class="info-label">연락처:</span>
          <span class="view-mode" id="modal-phone"></span>
          <input type="tel" class="edit-mode" id="edit-phone" style="display: none;">

          <span class="info-label">부서:</span>
          <span class="view-mode" id="modal-department"></span>
          <input type="text" class="edit-mode" id="edit-department" style="display: none;">

          <span class="info-label">직책:</span>
          <span class="view-mode" id="modal-position"></span>
          <input type="text" class="edit-mode" id="edit-position" style="display: none;">

          <span class="info-label">입사일:</span>
          <span id="modal-hireDate"></span> <span class="info-label">재직상태:</span>
          <span class="view-mode" id="modal-status"></span>
          <select class="edit-mode" id="edit-status" style="display: none;">
            <option value="ACTIVE">재직중</option>
            <option value="RESIGNED">퇴사</option>
          </select>
        </div>

        <div class="modal-buttons">
          <button type="button" id="edit-btn">수정</button>
          <button type="submit" id="save-btn" style="display: none;">저장</button>
          <button type="button" id="cancel-btn" style="display: none;">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
